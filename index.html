<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="header">
        <h1>ROCK, PAPER, SCISSORS SHOOT!</h1>
        <div>Best out of five!</div>
    </div>

    <div class="buttons">
        <button class="button rock" value="rock">&#9994;</button>
        <button class="button paper" value="paper">&#128400;</button>
        <button class="button scissors" value="scissor">&#9996;</button>
    </div>

    <div class="result"></div>
    <div class="score"></div>
    <script src="./js/script.js"></script>
</body>
</html>
